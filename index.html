<html>
  <head>
    <title>WebTorrent Video Streaming</title>
    <script src="https://cdn.webtorrent.io/webtorrent.min.js"></script>
  </head>
  <body>
    <h1>Assistir Pedra Filosofal - Versão Estendida</h1>
    <video id="video" controls></video>

    <script>
      const client = new WebTorrent();
      const video = document.getElementById('video');

      // Link magnético fornecido
      const magnetURI = 'magnet:?xt=urn:btih:b8232cfb2f4e4def53b3f29510e9a764a9fd3efe&dn=Pedra+Filosofal+-+Vers%C3%A3o+Estendida.mp4&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&tr=udp%3A%2F%2Fexplodie.org%3A6969&tr=udp%3A%2F%2Ftracker.empire-js.us%3A1337&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com';

      client.add(magnetURI, function(torrent) {
        const file = torrent.files.find(file => file.name.endsWith('.mp4'));
        file.renderTo(video); // Mostra o vídeo no player HTML5
      });
    </script>
  </body>
</html>
